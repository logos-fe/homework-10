<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
       
        <img src="https://kartinki.info/uploads/posts/2016-03/1458375037_382.gif" class="kotik-babki">
        <audio controls class="audio__music">
            <source src="./Naell-Музыка для Фона.mp3" type="audio/ogg; codecs=vorbis">
            <source src="./Naell-Музыка для Фона.mp3" type="audio/mpeg">
            Тег audio не поддерживается вашим браузером. 
            <a href="audio/music.mp3">DISCOOOOOOO</a>.
          </audio>
        <div class="clock">
            <div class="time-12">12</div>
            <div class="time-9">9</div>
            <div class="time-6">6</div>
            <div class="time-3">3</div>
            <div class="big-arrow"></div>
            <div class="small-arrow"></div>
            <div class="point"></div>
        </div>
    </div>
